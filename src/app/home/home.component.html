<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">JWT Auth System</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/adminpanel">Admin Panel</a>
    </li>
  </ul>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<form [formGroup]="service.formModel1" autocomplete="off">
 
  <div class="card m-5" style="width:18rem" *ngIf="userDetails">
   
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" style="color: #f9fafb;" formControlName="UserName" [(ngModel)]="userDetails.userName">
      <label class="text-danger" *ngIf="service.formModel1.get('UserName')!.touched && service.formModel1.get('UserName')!.errors?.required">This
        field is mandatory.</label>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" formControlName="Email" [(ngModel)]="userDetails.email">
      <label class="text-danger" *ngIf="service.formModel1.get('Email')!.touched && service.formModel1.get('Email')!.errors?.email">Invalid
        email address.</label>
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" formControlName="FullName" [(ngModel)]="userDetails.fullName">
    </div>
    <div class="form-group">
      <label>Stream</label>
      <input class="form-control"  formControlName="Stream" [(ngModel)]="userDetails.stream">
      <label class="text-danger" *ngIf="service.formModel1.get('Stream')!.touched && service.formModel1.get('Stream')!.errors?.required">This
        field is mandatory.</label>
    </div>
    <div class="form-group">
      <label>RollNo</label>
      <input class="form-control" formControlName="RollNo" [(ngModel)]="userDetails.rollNo">
      <label class="text-danger" *ngIf="service.formModel1.get('RollNo')!.touched && service.formModel1.get('RollNo')!.errors?.required">This
        field is mandatory.</label>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-4">
        <button type="submit" (click)="Edituser(userDetails.userId)" class="btn btn-lg btn-block" [disabled]="!service.formModel1.valid">Save</button>
      </div>
    </div> 




  </div>
  </form>
